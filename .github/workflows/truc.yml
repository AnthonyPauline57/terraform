name: Terraform Check

on:
  pull_request:
    branches: [ "*" ]

jobs:
  jsp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Terraform 
        uses: hashicorp/setup-terraform@v2

      - name: Init terraform
        run: terraform init

      - name: Validate code
        run: terraform validate
        
      - name: Build plan
        run: terraform plan